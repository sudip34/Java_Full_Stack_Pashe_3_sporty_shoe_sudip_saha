<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<title>Save Shoe</title>
</head>
<body>

	<div class="container">
		<h3>Save Shoe</h3>
		<hr>
		<p class="h4 mb-4">Save Shoe</p>
		<form action="#" th:action="@{/user/save}"
				th:object="${shoe}" method="post">
				<!-- "#" is empty placeholder -->
				
				<!-- Add a hidden form field to handle the update -->
				
		<input type="hidden" th:field="*{pid}"/>		
			
				
		<input type="text" th:field="*{category}" placeholder="Category"
					class="form-control mb-4 col-3">
			
		<input type="text" th:field ="*{size}" placeholder="Size"
		
					class="form-control mb-4 col-3">
		
		<input type="text" th:field="*{price}" placeholder="Price"
					class="form-control mb-4 col-3">
		
		<button type="submit" class="btn btn-info col-2">Save</button>
		
		</form>
		
		
		<a th:href="@{/user/shoes}">Back to the Shoe List</a>
	
	</div>

	
	
	
</body>
</html>
